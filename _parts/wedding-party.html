<div id="wedding-party" class="wrapper style3">
  <article>
    <header>
      <h2>Wedding Party</h2>
    </header>
    <div class="container">
      {% for p in site.data.wedding_party %}
        {% cycle 'row start': '<div class="row">', nil, nil, nil %}
        <div class="3u">
          <article class="box style2">
            <a href="#" class="image featured">
              <img src="{{p.image_url}}" alt="{{ p.name }}">
            </a>
            <h3>{{ p.name }}</h3>
            <p>
              {{ p.title }}
              <br>
              {{ p.description }}
            </p>
          </article>
        </div>
        {% cycle 'row end': nil, nil, nil, '</div>' %}
      {% endfor %}
    </div>
  </article>
</div>
